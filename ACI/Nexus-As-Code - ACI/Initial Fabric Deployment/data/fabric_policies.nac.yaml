---
apic: 
  auto_generate_switch_pod_profiles: true

  fabric_policies:
    fabric_bgp_as: 65001

    fabric_bgp_rr:
      - 101

    
    pod_policies:
      date_time_policies:
        - name: ntp-servers
          ntp_admin_state: true
          ntp_servers:
            - hostname_ip: NTP-IP
              preferred: true
              mgmt_epg: oob
            - hostname_ip: NTP-IP
              mgmt_epg: oob
              preferred: false

    pod_policy_groups:
      - name: pod-policies
        date_time_policy: ntp-servers
    dns_policies:
      - name: DNS-1
        mgmt_epg: oob
        providers:
          - ip: DNS-IP
            preferred: true
          - ip: DNS-2-IP
            preferred: false
        domains:
          - name: domain-name
            default: true

      
