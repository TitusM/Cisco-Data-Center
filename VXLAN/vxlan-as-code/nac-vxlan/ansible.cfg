[defaults]
# Ansible configuration for nac-vxlan project

# Disable host key checking for lab environments
host_key_checking = False

# Display execution timing information
callback_whitelist = ansible.posix.timer,ansible.posix.profile_tasks,ansible.posix.profile_roles
callbacks_enabled = ansible.posix.timer,ansible.posix.profile_tasks,ansible.posix.profile_roles
bin_ansible_callbacks = True

# Inventory file location
inventory = ./inventory.yaml

# Disable cowsay for cleaner output
nocows = 1

# Color output
force_color = 1

# Timeout settings
timeout = 30

[persistent_connection]
# Persistent connection settings for httpapi
command_timeout = 30
connect_timeout = 30
connect_retry_timeout = 15
